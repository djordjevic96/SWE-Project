<div class="mainBody">
  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

    <!-- Ime Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef> Naziv odeljenja </th>
      <td mat-cell *matCellDef="let element"> {{ element.naziv.godina }}-{{ element.naziv.broj }} </td>
    </ng-container>

    <!-- Razredni Column -->
    <ng-container matColumnDef="razredni">
      <th mat-header-cell *matHeaderCellDef> Razredni staresina </th>
      <td mat-cell *matCellDef="let element"> {{ element.razredniStaresina.ime.licnoIme }} {{ element.razredniStaresina.ime.prezime }} </td>
    </ng-container>

    <!-- Br odeljenja Column -->
    <ng-container matColumnDef="brDjaka">
      <th mat-header-cell *matHeaderCellDef> Broj djaka </th>
      <td mat-cell *matCellDef="let element"> {{element.brojUcenika}} </td>
    </ng-container>

    <!-- Check Column -->
    <ng-container matColumnDef="check">
      <th mat-header-cell *matHeaderCellDef> </th>
      <td mat-cell *matCellDef="let element"> 
        <mat-checkbox class="example-margin" (click)="select(element._id)">Obrisi</mat-checkbox>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>
<button id="newBtn" (click)="newPredmet()" mat-raised-button color="primary">Novi predmet</button>
<button id="dltBtn" disabled (click)="delete()" mat-raised-button color="warn">Obrisi izabrane</button>
