<div class="mainBody">
  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

    <!-- Ime Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef> Naziv predmeta </th>
      <td mat-cell *matCellDef="let element"> {{element.naziv}} </td>
    </ng-container>

    <!-- Opis Column -->
    <ng-container matColumnDef="opis">
      <th mat-header-cell *matHeaderCellDef> Opis </th>
      <td mat-cell *matCellDef="let element"> {{element.opis}} </td>
    </ng-container>

    <!-- Check Column -->
    <ng-container matColumnDef="check">
      <th mat-header-cell *matHeaderCellDef> </th>
      <td mat-cell *matCellDef="let element"> 
        <mat-checkbox class="example-margin" (click)="select(element._id)">Obrisi</mat-checkbox>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>
  <button id="newBtn" (click)="newPredmet()" mat-raised-button color="primary">Novi predmet</button>
  <button id="dltBtn" disabled (click)="delete()" mat-raised-button color="warn">Obrisi izabrane</button>
