<div class="mainField">
  <div class="profileDataContent">
    <!-- <form class="example-form"> -->
      <mat-form-field class="example-full-width">
          <input [(ngModel)]="profileData.userName" name="usrName" matInput placeholder="Korisnicko ime">
      </mat-form-field>
      <mat-form-field class="example-full-width">
          <input [(ngModel)]="profileData.ime.licnoIme" name="name" matInput placeholder="Ime">
      </mat-form-field>
      <mat-form-field class="example-full-width">
          <input [(ngModel)]="profileData.ime.prezime" name="surname" matInput placeholder="Prezime">
      </mat-form-field>
      <mat-form-field class="example-full-width">
          <input [(ngModel)]="profileData.adresaStanovanja.ulica" name="adress" matInput placeholder="Adresa">
      </mat-form-field>
      <mat-form-field class="example-full-width">
          <input matInput id="dtp" name="datum" [(ngModel)]="profileData.datumRodjenja" [matDatepicker]="picker" placeholder="Datum rodjenja">
          <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
          <mat-datepicker #picker></mat-datepicker>
      </mat-form-field>
      <mat-form-field class="example-full-width">
          <mat-select placeholder="Odeljenje" name="odeljenje" [(ngModel)]="odeljenje">
            <mat-option *ngFor="let o of odeljenja" [value]="o._id">
              {{o.naziv.godina}}-{{o.naziv.broj}}
            </mat-option>
          </mat-select>
        </mat-form-field>
    <!--</form> -->
  </div>
</div>
<div class="btnContainer">
  <button id="btnBack" mat-raised-button (click)="editData()" color="primary">Nazad</button>
  <button id="btnEdit" mat-raised-button (click)="putData()" color="primary">Sacuvaj</button>
</div>
